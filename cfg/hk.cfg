//Configuration file for nuphase-hk
//Polling interval, in seconds. Treated as integer.  
interval=5;

//Asps communication method. Valid values are "serial" and "http"
asps_method="serial";

//max seconds per file, in seconds. Treated as integer.  
max_secs_per_file=600;

//output directory 
out_dir="/data/hk/";

//shared binary data name 
shm_name="/dev/shm/hk.bin";

